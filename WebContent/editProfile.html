			<div id="content">
			   <h2>Personal Details</h2>
		       <div class="myForum">
		            <form>
		            	<div class="form-group">
		                	<label>First Name</label>
		                	<input type="text" id="firstName" autocomplete="off" placeholder="First Name" class="form-control" name="firstName" required>
		                    <br>
		                	<label>Last Name</label>
		                    <input type="text" id="lastName" autocomplete="off" placeholder="Last Name" class="form-control" name="lastName" required>
		                    <br>
		                	<label>Personal Email</label>
		                    <input type="email" id="personalEmail" autocomplete="off" placeholder="Personal Email" class="form-control" name="personalEmail" required>
		                    <br>
		                	<label>Official Email</label>
		                    <input type="email" id="officialEmail" autocomplete="off" placeholder="Official Email" class="form-control" name="officialEmail" required>
		                    <br>
		                	<label>Phone Number</label>
		                    <input type="tel" pattern="[0-9]{10}" id="phoneNumber" autocomplete="off" placeholder="Phone Number" class="form-control" name="phoneNumber" required>
		                    <br>
		                	<label>CGPA</label>
		                    <input type="text" id="cgpa" autocomplete="off" placeholder="CGPA" class="form-control" name="cgpa" required>
		                    <br>
		                	<label>DOB</label>
		                    <input type="date" id="dob" autocomplete="off" placeholder="DOB" class="form-control" name="dob" required>
		                    <br>
		                	<label>Branch</label><br/>
		                	<select id="branch" class="form-control" name="branch" required>
						      <option value="" disabled selected>Select your option</option>
							  <option value="CSE">Computer Science</option>
							  <option value="ECE">Electronic and Communication</option>
							  <option value="DigiSoc">Digital Society</option>
							</select>
		                    <br>
		                	<label>Course</label>
		                	<select id="course" class="form-control" name="course" required>
						      <option value="" disabled selected>Select your option</option>
							  <option value="Mtech">Mtech</option>
							  <option value="Imtech">Integrated Mtech</option>
							  <option value="DigiSoc">Digital Society</option>
							  <option value="MS">Masters in Science</option>
							  <option value="Phd">Doctorate</option>
							</select>
		                    <br>
		                	<label>Batch</label>
		                    <input type="number" id="batch" autocomplete="off" placeholder="batch" class="form-control" name="batch" min="1999" max="2030" step="1" value="2020" required>
		                    <br>
		                    <br/><br/>
		                    <button id="submit" onclick="sendInfo()" type="button" class="btn btn-basic">Submit</button>
		                </div>
		            </form>
			   </div>
			</div>
</div>
